<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valis Laboratorio | Resultados de examenes</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- Bootstrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/2b41e743d8.js"></script>
    <!-- Estilo custom -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Tipografias -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layoutContainer">
      <header class="header">
        <div class="header__container">
          <a href="../index.html"><img class="topLogo" src="../img/logoSBG2.png" alt="logo" /></a>
          <nav
            class="navegation | navbar navbar-expand-lg navbar-light sticky-top"
          >
            <button
              class="navbar-toggler"
              style="background-color: rgba(162, 221, 213, 0.426); border: 2px solid rgb(221, 221, 221);"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="fa fa-bars" style="color: rgb(221, 221, 221)"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navegation__list | navbar-nav">
                <li class="navegation__list__element | nav-item">
                  <a
                    href="../index.html"
                    class="navegation__list__link | nav-link"
                    >Inicio</a
                  >
                </li>
                <li class="navegation__list__element | nav-item">
                  <a
                    href="contacto.html"
                    class="navegation__list__link | nav-link"
                    >Contacto</a
                  >
                </li>
                <li class="navegation__list__element | nav-item">
                  <a
                    href="nosotros.html"
                    class="navegation__list__link | nav-link"
                    >Nosotros</a
                  >
                </li>
                <li class="navegation__list__element | nav-item">
                  <a
                    href="servicios.html"
                    class="navegation__list__link | nav-link"
                    >Servicios</a
                  >
                </li>
                <li class="navegation__list__element | nav-item">
                  <a
                    href="resultados.html"
                    class="navegation__list__link | nav-link"
                    >Resultados</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <!-- Login entrega de resultados Bootstrap-->

      <div class="container my-5">
        <div style="border: solid 30px #1f628c; padding: 2rem">
          <form>
            <div class="row">
              <div class="form-group col-sm-12 col-lg-6">
                <label for="InputEmail1">Usuario</label>
                <input
                  type="email"
                  class="form-control"
                  id="InputEmail1"
                  aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >Ingresa aquí tu documento de identidad</small
                >
              </div>

              <div class="form-group col-sm-12 col-lg-6">
                <label for="InputPassword1">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="InputPassword1"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Recuerdame</label
                  >
                </div>
                <button
                  type="submit"
                  class="btn w-100"
                  style="background-color: #1f628c8e"
                >
                  Ver resultados
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

       <!-- Pie de sitio -->
       <footer class="footer">
        <ul class="footer__list">
          <li class="footer__list__element"><a href="servicios.html">SERVICIOS</a></li>
          <li class="footer__list__element"><a href="contacto.html">CONTACTENOS</a></li>
          <li class="footer__list__element"><a href="nosotros.html">NOSOTROS</a></li>
          <li class="footer__list__element"><a href="contacto.html">TRABAJE CON NOSOTROS</a></li>
          <li class="footer__list__element"><a href="nosotros.html">LEGAL</a></li>
        </ul>
        <div class="footer__social">
          <i
            class="footer__social__element fa fa-facebook-official"
            aria-hidden="true"
          ></i>
          <i
            class="footer__social__element fa fa-instagram"
            aria-hidden="true"
          ></i>
          <i
            class="footer__social__element fa fa-twitter"
            aria-hidden="true"
          ></i>
          <i
            class="footer__social__element fa fa-youtube"
            aria-hidden="true"
          ></i>
        </div>

        <p id="copyrgt">
          by Kevin Fontalvo <br />
          Copyright (c) 2021 Copyright Holder All Rights Reserved.
        </p>
      </footer>
    </div>
    <!-- Scripts Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <!-- Scroll reveal -->
    <script>
      ScrollReveal().reveal(".footer");
      ScrollReveal().reveal(".row", { delay: 200 });
    </script>
  </body>
</html>
